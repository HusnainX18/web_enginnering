<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Chain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #ff5733;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ffc300;
            padding: 0.5rem;
        }
        nav a {
            margin: 0 1rem;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: white;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .menu-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1rem;
            padding: 1rem;
            display: inline-block;
            width: 200px;
            background-color: #fff;
        }
        .menu-item img {
            width: 100%;
            border-radius: 5px;
        }
        .menu-item button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            background-color: #ff5733;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        .menu-item button:hover {
            background-color: #c0392b;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Fast Bites</h1>
        <p>Your favorite fast food delivered fresh and fast!</p>
    </header>

    <nav>
        <a href="#menu">Menu</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <h2 id="menu">Our Menu</h2>
        <div class="menu-item">
            <img src="https://via.placeholder.com/200" alt="Burger">
            <h3>Cheeseburger</h3>
            <p>$5.99</p>
            <button>Order Now</button>
        </div>
        <div class="menu-item">
            <img src="/mnt/data/image.png" alt="Pizza">
            <h3>Margherita Pizza</h3>
            <p>$8.99</p>
            <button>Order Now</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/200" alt="Fries">
            <h3>French Fries</h3>
            <p>$2.99</p>
            <button>Order Now</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Fast Bites. All Rights Reserved.</p>
    </footer>
</body>
</html>
